<h1>Apus</h1>
De-o plumburie-ncenușare<br>
Pe când apusul e coprins<br>
În funebra-nserare,<br>
Zic fără-ntristare<br>
De soarta mea învins:<br>
Salutare,<br>
Cer mare<br>
Și-ntins<br>
Stins.<br>
